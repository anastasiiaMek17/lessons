    <main>
        <section>
            <h2>Модуль 1: Основи дидактики</h2>
            <form id="test1">
                <p>1. Що таке дидактична система?</p>
                <input type="radio" name="q1" value="a"> Система оцінювання<br>
                <input type="radio" name="q1" value="b"> Сукупність компонентів навчального процесу<br>
                <input type="radio" name="q1" value="c"> Тип навчального закладу<br>

                <button type="button" onclick="checkTest('test1')">Перевірити</button>
                <p class="result"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Курс «Дидактичні системи у вищій школі»</p>
    </footer>

    <script>
        function checkTest(formId) {
            const form = document.getElementById(formId);
            const result = form.querySelector(".result");
            const answer = form.q1.value;
            if (answer === "b") {
                result.textContent = "Правильно! ✅";
                result.style.color = "green";
            } else {
                result.textContent = "Неправильно ❌";
                result.style.color = "red";
            }
        }
    </script>
