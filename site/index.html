<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Експертна система</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Експертна система для визначення ймовірності підвищення цін</h1>
        <form id="expert-form">
            <label for="crop-yield">Врожайність:</label>
            <select id="crop-yield" name="crop-yield">
                <option value="низька">Низька</option>
                <option value="середня">Середня</option>
                <option value="висока">Висока</option>
            </select>

            <label for="demand">Попит:</label>
            <select id="demand" name="demand">
                <option value="низький">Низький</option>
                <option value="середній">Середній</option>
                <option value="високий">Високий</option>
            </select>

            <button type="submit">Визначити ймовірність</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
